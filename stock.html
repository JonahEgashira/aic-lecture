<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple株価の推移</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Apple (AAPL) 直近1週間の株価</h1>
        <canvas id="stockChart"></canvas>
        <table>
            <thead>
                <tr>
                    <th>日付</th>
                    <th>終値 (USD)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2025-09-10</td>
                    <td>$226.78</td>
                </tr>
                <tr>
                    <td>2025-09-09</td>
                    <td>$234.35</td>
                </tr>
                <tr>
                    <td>2025-09-08</td>
                    <td>$237.88</td>
                </tr>
                <tr>
                    <td>2025-09-05</td>
                    <td>$239.69</td>
                </tr>
                <tr>
                    <td>2025-09-04</td>
                    <td>$239.78</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        const ctx = document.getElementById('stockChart').getContext('2d');
        const stockChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['2025-09-04', '2025-09-05', '2025-09-08', '2025-09-09', '2025-09-10'].reverse(),
                datasets: [{
                    label: '終値 (USD)',
                    data: [239.78, 239.69, 237.88, 234.35, 226.78].reverse(),
                    borderColor: 'rgba(0, 86, 179, 1)',
                    backgroundColor: 'rgba(0, 86, 179, 0.2)',
                    fill: true,
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });
    </script>

</body>
</html>
